<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var horas = 9
        var mediaHora = false
        for (horas < 22; horas++; mediaHora = false) {
            document.write(horas + mediaHora)
            mediaHora = true
        } 
    </script>
</body>
</html>
