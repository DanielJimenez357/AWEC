<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="funciones.js"></script>
</head>
<body>
    <h3>
        <script>
            let titulo = prompt("Introduce un titulo")
            const nuevaVEntana = window.open("",titulo,"width=500,height=400");
            let boton = nuevaVEntana.document.createElement("button")
            boton.innerText = "Cerrar Ventana"
            nuevaVEntana.document.write(titulo)
            window.document.body.append(boton)
            boton.onclick = function() {nuevaVEntana.close()}
            nuevaVEntana.moveTo(innerWidth, -innerHeight)
        </script>
    </h3>
</body>
</html>
