<!DOCTYPE html>

<body>
    <script>
        let d = new Date(prompt("introduza su fecha de nacimiento en el formato YYYY,MM,DD"))
        for(let i = d.getFullYear(); i<2100; i++) {
            d.setFullYear(d.getFullYear()+1)
            if (d.getMonth() == 11 && d.getDay() == 0)
                console.log("Año en el que el cumpleaños cae en domingo: " +    d.getFullYear())
        }
    </script>
</body>
