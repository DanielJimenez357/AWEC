<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = new Date()
        let nombre = ""
        nombre = prompt("Introduz su nombre")
        if (nombre !== "") {
            let fechaInicio = new Date()
            document.write("Has tardado " + (fechaInicio - d)/(1000) + " segundos en escribir tu nombre")
        }

    </script>
</body>
</html>
