<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = new Date()
        document.write(d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds())
        document.write("<br/>  Son las " + d.getHours() + "h " + d.getMinutes() + "m")
    </script>
</body>
</html>
