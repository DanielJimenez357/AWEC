    <script>
        const modificaArray=(arrValores, fEjecuta) => {
            const arrSalida=[]
            arrValores.forEach(Element => {
                arrSalida.push(fEjecuta(Element))
            })
            return arrSalida
        }

        arrMod=modificaArray([3,4,5], valor=>valor-1)

        const fVerifica=(arrValores, fcomprobar) => {
            const arrSalida=[]
            arrValores.forEach(Element => {
                if (fcomprobar(Element)) {
                    arrSalida.push(Element)
                }
            })
            return arrSalida
        }
